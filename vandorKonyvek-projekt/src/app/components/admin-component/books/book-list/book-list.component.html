<table class="table table-striped">
  <thead>
    <tr>
        <th>Borító</th>
      <th>ID</th>
      <th>Szerző</th>
      <th>Cím</th>
      <th>Elérhető</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
        <td>{{book.bo_image}}</td>
        <td>{{book.id}}</td>
        <td>{{book.bo_author}}</td>
        <td>{{book.bo_title}}</td>
        <td>{{book.bo_available}}</td>
        <td><button class="btn btn-light" type="button" [routerLink]="[book.id]">
<i class="fa fa-eye"></i>
        </button></td>
        <td><button class="btn btn-danger" (click)="onDelete(book)">
            <i class="fa fa-skull"></i>
        </button></td>
    </tr>
  </tbody>
</table>
